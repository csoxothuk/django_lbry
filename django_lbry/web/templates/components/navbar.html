    <div class="main-wrapper">
        <header class="header">
            <div class="header__contents">
                <div class="header__navigation">
                    <a aria-current="page" class="button button--no-style header__navigation-item header__navigation-item--lbry header__navigation-item--button-mobile active" href="/">
                        <span class="button__content">
                            <svg stroke="currentColor" fill="currentColor" x="0px" y="0px" viewBox="0 0 322 254" class="icon lbry-icon">
                                <path d="M296,85.9V100l-138.8,85.3L52.6,134l0.2-7.9l104,51.2L289,96.1v-5.8L164.2,30.1L25,116.2v38.5l131.8,65.2 l137.6-84.4l3.9,6l-141.1,86.4L18.1,159.1v-46.8l145.8-90.2C163.9,22.1,296,85.9,296,85.9z"></path>
                                <path d="M294.3,150.9l2-12.6l-12.2-2.1l0.8-4.9l17.1,2.9l-2.8,17.5L294.3,150.9L294.3,150.9z"></path>
                            </svg>
                            <span class="button__label">{{ title }}</span>
                        </span>
                    </a>
                    <div class="wunderbar">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon--Search">
                            <g>
                                <circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65">
                            </line>
                            </g>
                        </svg>
                        <div style="flex: 1 1 0%; position: relative;">
                            <form action="{% url 'web:search' %}" method="get">
                            <input role="combobox" name="q" aria-autocomplete="list" aria-expanded="false" autocomplete="off" class="wunderbar__input" placeholder="Enter a LBRY URL or search for videos, music, games and more" aria-label="Search">
                            </form>
                        </div>
                    </div>

                </div>
                <div class="header__menu header__menu--with-balance">
                    <a class="button button--no-style header__navigation-item menu__title header__navigation-item--balance" aria-label="Your wallet" href="{% url 'web:wallet' %}">
                        <span class="button__content">
                            <span class="button__label">0.0 <span>LBC</span>
                            </span>
                        </span>
                    </a>

                    <button aria-label="Publish a file, or create a channel" class="header__navigation-item menu__title header__navigation-item--icon" data-reach-menu-button="" aria-expanded="false" aria-haspopup="menu" type="button" id="menu-button--1">
                        <a href="{% url 'web:publish' %}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon--UploadCloud">
                            <g fill="none" fill-rule="evenodd" stroke-linecap="round">
                                <path d="M8, 18 L5, 18 L5, 18 C2.790861, 18 1, 16.209139 1, 14 C1, 11.790861 2.790861, 10 5, 10 C5.35840468, 10 5.70579988, 10.0471371 6.03632437, 10.1355501 C6.01233106, 9.92702603 6, 9.71495305 6, 9.5 C6, 6.46243388 8.46243388, 4 11.5, 4 C14.0673313, 4 16.2238156, 5.7590449 16.8299648, 8.1376465 C17.2052921, 8.04765874 17.5970804, 8 18, 8 C20.7614237, 8 23, 10.2385763 23, 13 C23, 15.7614237 20.7614237, 18 18, 18 L16, 18" stroke-linejoin="round"></path>
                                <path d="M12, 13 L12, 21"></path>
                                <polyline stroke-linejoin="round" transform="translate(12.000000, 12.500000) scale(1, -1) translate(-12.000000, -12.500000)" points="15 11 12 14 9 11"></polyline>
                            </g>
                        </svg></a>
                    </button>
                    <button aria-label="Your account" class="header__navigation-item menu__title header__navigation-item--icon" data-reach-menu-button="" aria-expanded="false" aria-haspopup="menu" type="button" id="menu-button--2">
                            <a href="{% url 'web:dashboard' %}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon--User">
                            <g>
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </g>
                            </svg></a>
                    </button>
                    <button aria-label="Settings" class="header__navigation-item menu__title header__navigation-item--icon" data-reach-menu-button="" aria-expanded="false" aria-haspopup="menu" type="button" id="menu-button--3">
                            <a href="{% url 'web:settings' %}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon--Settings">
                            <g><circle cx="12" cy="12" r="3"></circle>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                            </g>
                            </svg></a>
                    </button>
                </div>
                <button class="button button--no-style header__menu--mobile" type="button">
                    <span class="button__content"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon--Menu">
                        <g><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line></g></svg></span>
                </button>
            </div>
        </header>
    </div>
